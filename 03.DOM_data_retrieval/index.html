<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Различные данные</h1>
    <div>
        text: <input type="text" class="input-text">
    </div>
    <div>
        pass: <input type="password" class="input-pass">
    </div>
    <div>
        range: <input type="range" class="input-range">
    </div>
    <div>
        date: <input type="date" class="input-date">
    </div>
    <div>
        color: <input type="color" class="input-color">
    </div>
    <div>
        checkbox: <input type="checkbox" id="input-checkbox">
        <label for="input-checkbox">checked</label>
    </div>
    <div>
        radio: <input type="radio" class="input-radio" id="input-radio1" name="radiooo" checked='checked'
            value="radio1">
        <label for="input-radio1">radio1</label>
        <input type="radio" class="input-radio" id="input-radio2" name="radiooo" value="radio2">
        <label for="input-radio2">radio2</label>
        <input type="radio" class="input-radio" id="input-radio3" name="radiooo" value="radio3">
        <label for="input-radio3">radio3</label>
    </div>

    <button id="btn">Push</button>


    <script src="script.js"></script>
</body>

</html>
